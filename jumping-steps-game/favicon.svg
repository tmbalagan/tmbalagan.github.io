<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradient with Evenly Distributed Colors -->
  <defs>
    <linearGradient id="colorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #2D9CDB; stop-opacity: 1" />  <!-- Blue -->
      <stop offset="20%" style="stop-color: #27AE60; stop-opacity: 1" /> <!-- Green -->
      <stop offset="40%" style="stop-color: #F2C94C; stop-opacity: 1" /> <!-- Yellow -->
      <stop offset="60%" style="stop-color: #EB5757; stop-opacity: 1" /> <!-- Red -->
      <stop offset="80%" style="stop-color: #BB6BD9; stop-opacity: 1" /> <!-- Purple -->
      <stop offset="100%" style="stop-color: #9B51E0; stop-opacity: 1" /> <!-- Light Purple -->
    </linearGradient>
  </defs>

  <!-- Background Rectangle (For Simplicity) -->
  <rect width="100%" height="100%" fill="#f2f2f2" />

  <!-- Emphasized BM Text -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="serif" font-size="18" font-weight="bolder" fill="url(#colorGradient)">
    BM
  </text>
</svg>
