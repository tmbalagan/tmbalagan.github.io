<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradient with Evenly Distributed Colors -->
  <defs>
    <linearGradient id="colorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #2D9CDB; stop-opacity: 1" />  <!-- Blue -->
      <stop offset="20%" style="stop-color: #27AE60; stop-opacity: 1" /> <!-- Green -->
      <stop offset="40%" style="stop-color: #F2C94C; stop-opacity: 1" /> <!-- Yellow -->
      <stop offset="60%" style="stop-color: #EB5757; stop-opacity: 1" /> <!-- Red -->
      <stop offset="80%" style="stop-color: #BB6BD9; stop-opacity: 1" /> <!-- Purple -->
      <stop offset="100%" style="stop-color: #9B51E0; stop-opacity: 1" /> <!-- Light Purple -->
    </linearGradient>
    
    <!-- Define Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="150" cy="100" r="90" fill="#f2f2f2" stroke="#d9d9d9" stroke-width="3"/>

  <!-- Cursive Text with Even Gradient and Shadow, Centered -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="cursive" font-size="70" fill="url(#colorGradient)" filter="url(#shadow)">
    BM
  </text>
</svg>
