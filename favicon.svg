<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Rounded background quadrants -->
  <defs>
    <clipPath id="rounded">
      <rect x="0" y="0" width="100" height="100" rx="18" ry="18" />
    </clipPath>
  </defs>

  <g clip-path="url(#rounded)">
    <!-- Blue -->
    <rect x="0" y="0" width="50" height="50" fill="#4285F4"/>
    <!-- Red -->
    <rect x="50" y="0" width="50" height="50" fill="#DB4437"/>
    <!-- Yellow -->
    <rect x="0" y="50" width="50" height="50" fill="#F4B400"/>
    <!-- Green -->
    <rect x="50" y="50" width="50" height="50" fill="#0F9D58"/>
  </g>

  <!-- BM text -->
  <text
    x="50"
    y="62"
    text-anchor="middle"
    font-size="44"
    font-weight="700"
    font-family="Arial, Helvetica, sans-serif"
    fill="white"
  >
    BM
  </text>
</svg>
